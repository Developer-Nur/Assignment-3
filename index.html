<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Shot</title>
    <!-- Tailwind css & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/4e3b307912.js" crossorigin="anonymous"></script>
    <!-- Tailwind css custom style colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-primary': '#FF4240',
                    }
                }
            }
        }
    </script>
    <style>
        ::selection {
            color: #FF4240;
        }

        .color-nav {
            color: #424247;
        }

        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }

        .common-title {
            color: #131318;
        }

        .common-description {
            color: rgba(19, 19, 24, 0.6);
        }

        .common-border {
            border-radius: 16px;
            color: rgba(19, 19, 24, 0.20);
        }
    </style>

<body class="font-manrope">
    <!-- header area starts -->
    <header class="container w-[82%] max-w-[1180px] mx-auto mt-10">
        <!-- Navigation menu -->
        <div class="navbar justify-center p-0">
            <div class="navbar-start">
                <!-- Menu for small devices -->
                <div class="dropdown block lg:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <a>Home</a>
                        <a>Pages</a>
                        <a>About</a>
                        <a>Blogs</a>
                        <a>Contact</a>
                    </ul>
                </div>
                <!-- Text Logo -->
                <div>
                    <h4 class="text-[#131318] font-extrabold text-3xl">Slap <span class="text-color-primary">Shot</span>
                    </h4>
                </div>
            </div>
            <!-- Nav items for large devices -->
            <div class="hidden lg:block">
                <nav class="text-[#424247] space-x-5 w-96 ">
                    <a class="text-color-primary cursor-pointer">Home</a>
                    <a class="hover:text-color-primary cursor-pointer">Pages</a>
                    <a class="hover:text-color-primary cursor-pointer">About</a>
                    <a class="hover:text-color-primary cursor-pointer">Blogs</a>
                    <a class="hover:text-color-primary cursor-pointer">Contact</a>
                </nav>
            </div>
            <!-- Nav end, search bar and button -->
            <div class="navbar-end space-x-5">
                <button class="btn btn-ghost btn-circle hidden lg:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn bg-color-primary text-xl text-white font-semibold px-5">Get Ticket</button>
            </div>
        </div>

        <!-- Banner area -->
        <div class="carousel mt-12">
            <!-- Banner Slider 1 -->
            <div id="slide1" class="carousel-item relative w-full h-[550px]">
                <img src="./Images/1.png" class="w-full redious-4" />
                <div class="absolute flex gap-3 transform  left-8 bottom-10">
                    <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a>
                    <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
                </div>
            </div>
            <!-- Banner Slider 2 -->
            <div id="slide2" class="carousel-item relative w-full h-[550px]">
                <img src="./Images/banner2.jpg" class="w-full redious-4" />
                <div class="absolute flex gap-3 transform  left-8 bottom-10">
                    <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a>
                    <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
                </div>
            </div>

        </div>
    </header>

    <!-- Main content area starts here with 5 different sections,
        Hockeys Club, Program Sections, New Products, Question and Get In Touch -->
    <main class="container w-[82%] max-w-[1180px] mx-auto">
        <!--  Hockeys Club area starts -->

    </main>

    <!-- Footer area starts -->
    <footer>
        <div class="container mx-auto w-[82%] max-w-[1180px]">

        </div>
    </footer>
</body>

</html>
